workflow:
  rules:
    - if: $CI_COMMIT_BRANCH && $CI_OPEN_MERGE_REQUESTS && $CI_PIPELINE_SOURCE == "push"
      when: never
    - if: $CI_PIPELINE_SOURCE == "merge_request_event"
    - if: $CI_COMMIT_BRANCH
    - if: $CI_COMMIT_TAG

stages:
  - test
  - export
  - docs
  - deploy

variables:
  GIT_SUBMODULE_STRATEGY: recursive
  GIT_SUBMODULE_FORCE_HTTPS: "true"

run-tests:
  stage: test
  image: registry.gitlab.com/cykyrios/godot-builder:4.5-stable-editor
  script:
    - rm -rf addons/gdUnit4/test
    - godot --headless -v --import
    - export GODOT_BIN=$(which godot)
    - ./addons/gdUnit4/runtest.sh --headless --ignoreHeadlessMode -c -a addons/godot_insim/test
  artifacts:
    when: always
    name: "Test Report"
    paths:
      - reports/
    reports:
      junit: reports/**/results.xml

export-demos:
  stage: export
  needs: [run-tests]
  image: registry.gitlab.com/cykyrios/godot-builder:4.5-stable-desktop
  rules:
    - if: $CI_COMMIT_TAG
  variables:
    package_registry_url: "${CI_API_V4_URL}/projects/${CI_PROJECT_ID}/packages/generic"
  before_script:
    - apt-get update && apt-get install -y curl zip
  script:
    - rm -rf addons/gdUnit4
    - godot --headless -v --import
    - bash ./bin/export_demos.sh
    - |
      cd build
      for demo in */; do
        cd "$demo"
        for platform in */; do
          cd "$platform"
          binary_archive="${demo////}_v${CI_COMMIT_TAG}_${platform////}.zip"
          zip -r "$binary_archive" *
          curl --location --header "JOB-TOKEN: ${CI_JOB_TOKEN}" \
            --upload-file "$binary_archive" \
            ${package_registry_url}/demos/${CI_COMMIT_TAG}/${binary_archive}
          cd ..
        done
        cd ..
      done

generate-docs:
  stage: docs
  needs: []
  ## The image used here contains a doctool fix, see Godot PR #106256.
  image: registry.gitlab.com/cykyrios/godot-builder:4.5-stable-docs-generator
  script:
    - apt-get update && DEBIAN_FRONTEND=noninteractive apt-get install -y git
    - godot --headless -v --import
    - godot --headless -s ./docs_generator/generate_docs.gd
  artifacts:
    paths:
      - website/classref_sidebar.ts
      - website/docs/class_ref/*.mdx

build-site:
  stage: docs
  needs: [generate-docs]
  image: node:lts-alpine3.20
  script:
    - cd website
    - npm install
    - npm run build
  artifacts:
    paths:
      - website/build/

deploy-site:
  stage: deploy
  needs: [build-site]
  image: alpine:3.20
  rules:
    - if: $CI_COMMIT_BRANCH == $CI_DEFAULT_BRANCH
  script:
    - echo "Deploying to GitLab Pages"
  pages:
    publish: website/build
